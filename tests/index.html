<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
      [aria-hidden="true"] { display: none; }
    </style>
    <meta charset="utf-8">
    <title>A11y Dialog Tests</title>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
  </head>

  <body>
    <div id="mocha"></div>

    <div class="test-suite">

      <div class="test">
        <div id="main-0"></div>
        <div class="dialog" aria-hidden="true" id="dialog-0">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">Dialog 0</div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-1"></div>
        <div class="dialog" aria-hidden="true" id="dialog-1">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">Dialog 1</div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-2">
          <button type="button" data-a11y-dialog-show="dialog-2" id="opener-2">Toggle</button>
        </div>
        <div class="dialog" aria-hidden="true" id="dialog-2">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">Dialog 2</div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-3"></div>
        <div class="dialog" aria-hidden="true" id="dialog-3">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">
            <button type="button" data-a11y-dialog-hide id="closer-3">&times;</button>
          </div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-4"></div>
        <div class="dialog" aria-hidden="true" id="dialog-4">
          <div tabindex="-1" data-a11y-dialog-hide id="closer-4"></div>
          <div role="dialog"><div role="document"></div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-5">
          <input type="text" id="focus-handler-5" />
        </div>
        <div class="dialog" aria-hidden="true" id="dialog-5">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">
            <input type="text" id="focus-receiver-5" />
          </div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-6">
          <input type="text" id="focus-handler-6" />
        </div>
        <div class="dialog" aria-hidden="true" id="dialog-6">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">
            <input type="text" id="focus-receiver-6" />
          </div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-7"></div>
        <div class="dialog" aria-hidden="true" id="dialog-7">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document"></div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-8"></div>
        <div class="dialog" aria-hidden="true" id="dialog-8">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">Dialog 8</div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-9"></div>
        <div class="dialog" aria-hidden="true" id="dialog-9">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">Dialog 9</div></div>
        </div>
      </div>

      <div class="test">
        <div id="main-10"></div>
        <div class="dialog" aria-hidden="true" id="dialog-10">
          <div tabindex="-1" data-a11y-dialog-hide></div>
          <div role="dialog"><div role="document">Dialog 10</div></div>
        </div>
      </div>

    </div>

    <script src="../a11y-dialog.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="./index.js"></script>
    <script>
      mocha.checkLeaks();
      mocha.run();
    </script>
  </body>

</html>
